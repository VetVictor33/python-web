<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meu Blog</h1>
    <!--lop do jinja ; o for do jinja tem um if junto do for para quando a entrada vem vazia-->
    {% for entrada in entradas %}
        <h2>{{ entrada['titulo'] }}</h2>
        <p>{{ entrada['texto'] }}</p>
    {% else %}
        <p>Sem textos, sem choro</p>
    {% endfor %}
</body>
</html>
